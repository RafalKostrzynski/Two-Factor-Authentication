<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form fxLayout="column">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Username">
        </mat-form-field>

        <mat-form-field >
          <input matInput type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent">Register</button>
    </form>
  </mat-card>
</div>
