<div class="container">
    <h1 fxLayout="column">
        <b>
            <p fxLayout="row">Change password</p>
        </b>
    </h1>
    <div class="infos qr spacer">
        <p class="spacer spacer-top">Please scan this QR-Code with our app to reset your password</p>
        <p>You have <b>{{expirationTimeSeconds}}</b> minutes to scan the picture, at failure you will have to generate a new request</p>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-around center"
            class="spacer">
            <mat-progress-spinner color="primary" [value]="expirationTime" fxLayoutAlign="center center">
            </mat-progress-spinner>
            <div *ngIf="generateKeyQR" class="spacer" fxLayout="row" fxLayoutAlign="center center">
                <qrcode [qrdata]="generateKeyQR" [width]="256" [errorCorrectionLevel]="'M'" [elementType]="'svg'">
                </qrcode>
            </div>
        </div>
        <mat-error *ngIf="errorMessage">
            {{errorMessage}}
        </mat-error>
    </div>
    <div class="font" fxLayout="row" fxLayout.sm="column spacer" fxLayoutAlign="space-around center">
        <p>
            Have you already changed your password?</p>
        <br>
        <a mat-raised-button color="primary" routerLink="/sign-in">
            <mat-icon class="icon">vpn_key</mat-icon>Sign in now
        </a>

    </div>
</div>
