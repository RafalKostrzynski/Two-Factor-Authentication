<div fxLayoutAlign="center center">

    <mat-card class="sign-in-template">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form novalidate [formGroup]="signInForm" #fform="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field fxLayout="row">
                    <input matInput placeholder="Username" type="text" formControlName="username">
                    <mat-error *ngIf="!signInForm.get('username')?.valid && 
                    (signInForm.controls['username'].touched || signInForm.controls['username'].dirty)">
                        {{getUsernameErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field fxLayout="row">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="!signInForm.get('password')?.valid">
                        {{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
                <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="space-around">
                    <button type="submit" mat-stroked-button color="accent" [disabled]="signInForm.invalid">Sign
                        in</button>
                    <a mat-button routerLink="/forgot-password">Forgot password?</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
