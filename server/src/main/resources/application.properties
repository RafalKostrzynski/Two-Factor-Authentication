spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${OPENSHIFT_MYSQL_DB_HOST}:${OPENSHIFT_MYSQL_DB_PORT}/${DB_NAME}?serverTimezone=Europe/Berlin&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=src/main/resources/keys/bootsecurity.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
server.ssl.keyAlias=bootsecurity
spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
JwtSecretKey=${JWT_SECRET_KEY}
expirationTimeAuthenticatedMS=1209600000
expirationTimeMobileResetPassword=905000
expirationTimePreAuthenticatedMS=65000
